name: Master Branch Push Test

on:
  push:
    branches:
      - develop

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 20
    outputs:
      release_tag: ${{ steps.get-release-tag.outputs.release_tag }}

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 2

      - name: dump context
        run: echo '${{ toJSON(github) }}'

      - name: Set Releas Tag
        id: get-release-tag
        run: |
          RELEASE_TAG=$(bash ./get_release_tag.sh HEAD)
          echo "RELEASE_TAG is ${RELEASE_TAG}"
          echo "::set-output name=release_tag::${RELEASE_TAG}"
